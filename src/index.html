<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="./index.js"></script>
</head>

<body>
  <h1>Journal</h1>

  <div class="container">
    <form id="journal-form">
      <label for="title">Title your entry:</label>
      <input type="text" id="title" name="title">
      <br>
      <textarea name="text" id="body" cols="20" rows="10" placeholder="Enter your entry..."></textarea>
      <button type="submit" class="btn btn-primary">Log your entry!</button>
    </form>
  </div>
  <div class="entries hidden">
    <span></span>
  </div>
</body>

</html>
